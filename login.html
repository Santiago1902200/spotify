<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Login - Spotify</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="menu-principal">
      <div class="logo-principal logo-principal-login">
        <img src="spotify.png" alt="spotify-logo" width="100px" />
        <p>Iniciar sesion en</p>
        <p>Spotify</p>
      </div>

      <div class="botones-login">
        <button class="login-btn boton-verde">
          <i class="fa-solid fa-envelope"></i>
          Continuar con email
        </button>
        <button class="login-btn con-borde">
          <i class="fab fa-google"></i>
          Continuar con Google
        </button>
        <button class="login-btn con-borde">
          <i class="fab fa-facebook-f"></i>
          Continuar con Facebook
        </button>
        <button class="login-btn con-borde">
          <i class="fas fa-mobile-alt"></i>
          Continuar con número de teléfono
        </button>
      </div>

      <div class="signup-link">
        <p>¿No tienes una cuenta? <a href="#">Registrarse</a></p>
      </div>
    </div>

  </body>
</html>
